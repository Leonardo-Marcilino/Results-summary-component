<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="sombra">
        <section class="results">
          <h2 class="titulo">Your Result</h2>
          <div class="circulo">
            <p class="pontuacao">76</p>
            <p class="pontuacao-maxima">of 100</p>
          </div>
          <div class="caixa-de-descricao">
            <h3 class="subtitulo">Great</h3>
            <p class="descricao">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>
        <section class="summary">
          <h2 class="titulo">Summary</h2>
          <ul>
            <li class="reaction">
              <div class="alinhamento-li">
                <img src="./src/images/icon-reaction.svg" alt="icone de raio">
                <p>Reaction</p>
              </div>
              <div>
                <span class="pontos">80 </span
                ><span class="pontos-totais">/ 100</span>
                </div>
            </li>
            <li class="memory">
              <div class="alinhamento-li">
                <img src="./src/images/icon-memory.svg" alt="icone de cerebro">
                <p>Memory</p>
              </div>
              <div>
                <span class="pontos">92</span>
                <span class="pontos-totais">/ 100</span>
              </div>
            </li>
            <li class="verbal">
              <div class="alinhamento-li">
                <img src="./src/images/icon-verbal.svg" alt="icone de diaologo">
                <p class="text">Verbal</p>
              </div>
              <div>
                <span class="pontos">61</span>
                <span class="pontos-totais">/ 100</span>
              </div>
            </li>
            <li class="visual">
              <div class="alinhamento-li">
                <img src="./src/images/icon-visual.svg" alt="icone de olho">
                <p class="text">Visual</p>
              </div>
              <div>
                <span class="pontos">72</span>
                <span class="pontos-totais">/ 100</span>
              </div>
            </li>
          </ul>

          <button class="continue">Continue</button>
        </section>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Leonardo Marcilino</a>.
    </div>
  </body>
</html>
